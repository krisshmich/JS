<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 10</p>
    <form>
        <input type="number" id="input" placeholder="Enter the number">
        <button onclick="guess();" type="button" id="btn_Guess">Guess</button>
    </form>
    <p id="Result"></p>
    <p id="Score">Your score is 10</p>
    <script>
        var score = 10; // Initialize the score variable

        function guess() {
            var num = document.getElementById("input").value;
            var random = Math.floor(Math.random() * 10) + 1;
            if (num == random) {
                document.getElementById("Result").innerHTML = "You guessed it right!";
                score++;
            } else {
                document.getElementById("Result").innerHTML = "You guessed it wrong! The number was " + random;
                score--;
            }
            document.getElementById("Score").innerHTML = "Your score is " + score;
        }
    </script>
</body>
</html>
